
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spirit OS | Bespoke Infrastructure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --cluely-primary: #5B8FDE;
            --cluely-light-blue: #7CB8E8;
            --cluely-bright-blue: #4A8FEF;
            --cluely-dark-gray: #2D3748;
            --cluely-medium-gray: #6B7280;
            --cluely-light-gray: #E5E9F0;
            --cluely-black: #1F2937;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            scroll-behavior: smooth;
            background-color: #FFFFFF;
            color: var(--cluely-black);
            overflow-x: hidden;
        }
        .hero-gradient {
            background: linear-gradient(180deg, #FFFFFF 0%, #FFFFFF 100%);
            position: relative;
        }
        .hero-mesh {
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(at 0% 0%, rgba(124, 184, 232, 0.4) 0%, transparent 50%),
                radial-gradient(at 100% 0%, rgba(224, 231, 255, 0.5) 0%, transparent 50%),
                radial-gradient(at 50% 100%, rgba(255, 237, 213, 0.4) 0%, transparent 50%);
            z-index: 0;
        }
        .glass {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }
        .glass-dark {
            background: rgba(45, 55, 72, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .text-gradient {
            background: linear-gradient(135deg, var(--cluely-black) 0%, var(--cluely-dark-gray) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
            opacity: 0.04;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        }
        .rounded-cluely {
            border-radius: 16px;
        }
        @keyframes subtle-float {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-15px) rotate(1deg); }
        }
        .float-animation {
            animation: subtle-float 8s ease-in-out infinite;
        }
        @keyframes blob-move {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0, 0) scale(1); }
        }
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            animation: blob-move 15s infinite alternate ease-in-out;
            opacity: 0.5;
        }
    </style>
